<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <script>
        //Crie uma função que receba dois parâmetros, 
        //um número e uma lista de números, e retorne a quantidade de vezes 
        //que o número aparece na lista.
        function qtdNLista(n, lista){
            let qtd = 0;
            for(let i = 0; i < lista.length; i++){
                if(n == lista[i]){
                    qtd++;
                }
            }
            return qtd;
        }

        console.log(qtdNLista(5, [1, 2, 3, 1, 4, 5, 5, 5, 1, 1]));
    </script>
</head>
<body>
    <div>
        <h2>Exercício 1</h2>
    </div>
</body>
</html>
