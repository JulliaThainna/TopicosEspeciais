    <title>Exercício 3</title>
    <script>
        //Crie uma função que receba uma lista de números e retorne uma nova lista com 
        //todos os números em ordem crescente.
        function crescente(lista){
            let listaCresc = lista.sort();
            return listaCresc;
        }
        console.log(crescente([0, 4, -5, 8, 1]));
    </script>
</head>

        <h2>Exercício 3</h2>
    </div>
</body>
