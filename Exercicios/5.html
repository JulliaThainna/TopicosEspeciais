<script>
    // Crie uma função que receba uma lista de nomes e retorne uma nova lista com os 
    //nomes em ordem alfabética.
    function listaNome(nomes){
        return nomes.sort();
    }
    nomes = ['Júllia', 'João', 'Iago', 'Cleusa', 'Isadora', 'Lucas', 'Leandro', 'Karine', 'Luana', 'Juliana', 'Tania']
    console.log(listaNome(nomes));
</script>
