<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
    <script>
        var teste = 'Positivo2';
        if(teste == 'Positivo'){
            console.log('O valor de teste é positivo');
        }else{
            console.log('O valor de teste é negativo');
        }

        if(teste != 'Edifier'){ // Não é diferente é 'não igual'
            console.log('O valor de teste não é Edifier');
        }else{
            console.log('O valor de teste é Edifier');
        }

        let var1 = 12345;
        let var2 = '12345';
        if(var1 == var2){ //Compara só o conteúdo
            console.log('Conteúdo das variáveis é igual');
        }
        if(var1 === var2){ //Compara o conteúdo e o tipo -> estritamente igual
            console.log('Conteúdo das variáveis é igual');
        }
    </script>
</head>
<body>
    
</body>
</html>
